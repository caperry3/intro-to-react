<!DOCTYPE HTML>
<html>
  <head>
    <title>My Second React App</title>
  </head>

  <body>
    <div id="statementapp"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">

       class Statement extends React.Component {
         constructor(props) {
           super(props);
           this.state = {
             name: "Chase"
           }
         }
         render() {
           return (
           <div>
             <p>Hello, my name is {this.state.name}</p>
             <p>It is a good day</p>
             <p>I have {this.props.numberOfToes} toes</p>
             <p>Gender: {this.props.gender}</p>
           </div>
           );
         }
       }

       const info = {
         numberOfToes: 10,
       }

       Statement.defaultProps = {
         gender: "male"
       }

       ReactDOM.render(
         <Statement
          numberOfToes={info.numberOfToes}/>,document.getElementById('statementapp')
       );

    </script>
  </body>

</html>
